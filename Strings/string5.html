<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String1.6</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div>
        <h3>Question String 1.6</h3>
        <p>Breaking the chars in a string into Multiple lines.

        </p>
    </div>
    <input id="q5Strings">

    <button type="button" onclick="myFunctionString5()">Submit</button>

    <script>


        function myFunctionString5(){
            let x = document.getElementById("q5Strings").value;    
            
            for (let i in x){
                document.write(`${x[i]} <br>`)
            }
        
        }
</script>
</body>
</html>
