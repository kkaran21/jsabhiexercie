<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number1.1</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div>
        <h3>Question Numbers 3.1</h3>
        <p>Fibonacci Series.
        </p>
    </div>

    <p id="output"></p>
    <script>

        const output = document.getElementById("output")
        function fibonacciSeries(){
            const x = parseInt(prompt("Enter a number for fibonacci series: "))
            // const x = 12;

            let x1 = 0, x2= 1, next;

            for(let i = 1 ; i<x;i++){
                console.log(x1);
                output.innerHTML += `${i} : <b>${x1}</b> <br>` 
                next = x1 + x2;
                x1 = x2;
                x2 = next;
            }
        }

        fibonacciSeries()
    </script>
</body>
</html>
