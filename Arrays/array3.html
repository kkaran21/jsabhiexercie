<body>
    <div>
        <h3>Question Arrays 4.3</h3>
        <p>Swap the Values of a two Dimensional Array.
        </p>
    </div>
    <script>
        function swapTableArray(){
            let Data = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
let swappedData = [[], [], []];
for (let i = 0; i < 3; i++) {
  for (let j = 0; j < 3; j++) {
    swappedData[j][i] = Data[i][j];
  }
}
console.log("Original Data:");
console.table(Data);
console.log("Swapped Data:");
console.table(swappedData);
   }

        swapTableArray()
    </script>
</body>
